<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Image -->
    <img
      src="/photos/photo.jpg"
      alt="Picture of a clean home and a hanging rack of linen."
    />

    <!-- Form -->
    <form action="#" method="post">
      <!-- Top -->
      <section>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help realize your deepest dreams. Sign up now to
          get started.
        </h2>
        <h2>You know you want to.</h2>
      </section>
      <!-- Middle -->
      <section>
        <fieldset>
          <p>
            <legend>Let's do this!</legend>
          </p>
          <ul>
            <li>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" />
            </li>
            <li>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </li>
            <li>
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" />
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" id="password" />
            </li>
            <li>
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" />
            </li>
          </ul>
        </fieldset>
      </section>
      <!-- Bottom -->
      <section>
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
      </section>
    </form>
  </body>
</html>
