<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Image -->

    <div class="image-container">
      <!--<img
        src="/photos/photo.jpg"
        alt="Picture of a clean home and a hanging rack of linen."
      /> -->

      <div class="banner">
        <img src="/photos/transparent magic touch logo.png" alt="logo" />
      </div>
    </div>

    <!-- Form -->
    <form action="#" method="post" id="registration-form">
      <!-- Top -->
      <section class="top">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </section>
      <!-- Middle -->
      <section class="middle">
        <fieldset>
          <p>
            <legend>Let's do this!</legend>
          </p>
          <ul>
            <div class="fullname">
              <li>
                <label for="first-name">FIRST NAME*</label>
                <input type="text" id="first-name" required />
              </li>
              <li class="right-side">
                <label for="last-name">LAST NAME*</label>
                <input type="text" id="last-name" required />
              </li>
            </div>
            <div class="row-2">
              <li>
                <label for="email">EMAIL*</label>
                <input type="email" id="email" required />
              </li>
              <li class="right-side">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" />
              </li>
            </div>
            <div class="row-3">
              <li>
                <label for="password" name="password">PASSWORD*</label>
                <input type="password" id="password" required />
              </li>
              <li class="right-side">
                <label for="confirm-password" name="confirm-password"
                  >CONFIRM PASSWORD*</label
                >
                <input type="password" id="confirm-password" required />
              </li>
            </div>
            <div id="password-error" class="error-message"></div>
          </ul>
        </fieldset>
      </section>
      <!-- Bottom -->
      <section class="bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </form>
    <script src="script.js"></script>
  </body>
</html>
